{% extends "base.html" %}
{% block content %}
<a href="../home">Назад</a>
<form action="">
        {{sform.search}}
        <input type="submit" value="Найти">
    </form>
    <form action="">
        {{sform.sort_field}}
        <input type="submit" value="Отсортировать">
    </form>
 <form method="post">
                {% csrf_token %}
                {{ form }}

                <input type="submit" value="Создать пост">
        </form>
{% for post in posts %}
    <div>
    {% if post.avatar %}
    <img class="avatar"src="{{ post.avatar.url }}" width="200px">
    {% endif %}
    <h1>{{post.title}}</h1>
    <h2>{{post.content}}</h2>
    <h3>{{post.created_at}}</h3>
    <h4>Создан <a href="../{{post.author.id}}/">{{post.author.username}}</a></h4>
    </div>

{% endfor %}
{% endblock %}
