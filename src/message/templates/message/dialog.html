{% load crispy_forms_tags %}
{% for mess in dialog.message_set.all %}
        <div class="mess_text animated " >
        <img class="user_avatar_message"src="{{mess.author.avatar.url}}">
        <p>{{mess.text}}</p>
        <p class="mess_date">{{mess.date}}</p>
        </div>
    {% endfor%}
       <div class="mess_text">
        <form class="ajax-form" method="post" action="{% url 'message:message' pk=dialog.id%}">
                {% csrf_token %}
                <input type="hidden" name="dial" value="{{dialog.id}}">
                {{ newform|crispy }}

                <input type="submit" class="btn btn-primary" value="Ответить">
        </form>
      </div>
