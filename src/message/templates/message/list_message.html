{% extends "base.html" %}
{% block content %}
<div class="col-md-4 col-md-offset-8 post sms">
{% for dialog in list_message %}
    <div class="dialog_name" >
    {{dialog.name}}
    </div>
    <div class="dialog">
    {% for mess in dialog.message_set.all %}
        <div class="mess_text">
        <div class="text_mess">{{mess.text}}</div>
        <div class="mess_author">{{mess.author.username}}</div>
        <div class="mess_date">{{mess.date}}</div>
        </div>
    {% endfor%}
        <br>
    </div>
{% endfor %}
</div>
{% endblock %}
