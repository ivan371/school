{% load staticfiles %}
<html lang="RU">
<head>
<link rel="stylesheet" href="{% static "css/base.css" %}" type="text/css" />
</head>
<body>
<img class="back" src="{% static "img/back.jpg" %}" >
<div class="content_menu">
    <a href="{% url 'users:home' %}"><img class="home" src="{%static "img/r1.png" %}"></a>
    <a href="../message"><img class="mess" src="{%static "img/message.png" %}"></a>
    {% if user.is_authenticated %}
    <div class="enter" ><a href="{% url 'users:logout' %}"><p>Выход</p></a></div>
    <div class="registration"><a href="{% url 'users:self_room' %}"><p>Личный кабиент</p></a></div>
    {% else %}
    <div class="registration"><a href="{% url 'users:registration' %}"><p>Регистрация</p></a></div>
    <div class="enter" ><a href="{% url 'users:login' %}"><p>Вход</p></a></div>
    {% endif %}
</div>
    <div class="content">
{% block content %}
{% endblock %}
    </div>
</body>
</html>
