{% load staticfiles %}
{% load crispy_forms_tags %}
<html lang="RU" xmlns="http://www.w3.org/1999/html">
<head>
 <script src='{% static 'js/jquery.js' %}'></script>
    <script src='{% static 'js/jquery.zoomooz.min.js' %}'></script>
    <link rel="stylesheet" href="{% static "css/base.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/animate.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" />
    <script src='{% static 'js/message.js' %}'></script>
    <script src='{% static 'js/animate.js' %}'></script>

</head>
<body style="height: 100%">
<img class="back" src="{% static "img/back.jpg" %}" >
<div class="content_menu">
    <a href="{% url 'users:home' %}"><img class="home animated" id="content-menu-home" src="{%static "img/r1.png" %}" onmouseover="animation('content-menu-home', 'jello')"></a>
    <a><img class="mess animated" id="content-menu-message" src="{%static "img/message.png" %}" onmouseover="animation('content-menu-message', 'jello')"></a>
    <div class="maintitle"><h3>SCHOGRAM</h3></div>
</div>
    <nav>
    <div class="col-md-1 animjello animated" id="content-menu-1" ><a href="../">Назад</a></div>
   <div class="col-md-3 animated " id="content-menu-2" onmouseover="animation('content-menu-2', 'jello')"><a href="../">Тесты</a></div>

    <div class="col-md-2 animated" id="content-menu-3" onmouseover="animation('content-menu-3', 'jello')"><a href="{% url 'classes:classes'%}">Классы</a></div>
    <div class="col-md-2 animated" id="content-menu-4" onmouseover="animation('content-menu-4', 'jello')"><a href="../post">Посты</a></div>
    <div class="col-md-1"></div>
        {% if user.is_authenticated %}
     <div class="col-md-2 animated" id="content-menu-5" onmouseover="animation('content-menu-5', 'jello')"><a href="{% url 'users:self_room' %}">Личный кабиент</a></div>
    <div class="col-md-1 animated" id="content-menu-6" onmouseover="animation('content-menu-6', 'jello')"><a href="{% url 'users:logout' %}">Выход</a></div>
         {% else %}
    <div class="col-md-2 animated" id="content-menu-7" onmouseover="animation('content-menu-7', 'jello')"><a href="{% url 'users:registration' %}">Регистрация</a></div>
    <div class="col-md-1 animated" id="content-menu-8" onmouseover="animation('content-menu-8', 'jello')"><a href="{% url 'users:login' %}">Вход</a></div>
    {% endif %}

    </nav>
    <div class="content">
{% block content %}
{% endblock %}
    <div class="content-dialog">
    </div>
    </div>
</body>
</html>
